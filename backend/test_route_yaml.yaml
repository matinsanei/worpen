# Simple Echo Route - YAML Format
name: YAML Echo API
description: Echo endpoint created via YAML
path: /api/yaml-echo
method: POST
logic:
  - return:
      value:
        message: "{{input}}"
        format: yaml
        timestamp: "{{date_op.now}}"
parameters:
  - name: input
    param_type: body
    data_type: string
    required: true
enabled: true
version: "1.0.0"
auth_required: false
