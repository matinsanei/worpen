<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORPEN // COCKPIT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        --terminal-green: #00ff41;
        --terminal-bg: #0d1117;
        --terminal-dim: #008f11;
      }
      body {
        background-color: #000;
        color: var(--terminal-green);
        font-family: 'Fira Code', monospace;
        overflow: hidden;
      }
      
      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 50;
        pointer-events: none;
      }
      
      .glow-text {
        text-shadow: 0 0 5px rgba(0, 255, 65, 0.5);
      }

      .glow-box {
        box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #001100; 
      }
      ::-webkit-scrollbar-thumb {
        background: #004400; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #006600; 
      }

      .blink {
        animation: blinker 1s linear infinite;
      }

      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
    </style>

}
</script>
</head>

  </body>
