<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORPEN // ENTERPRISE</title>
    <link rel="stylesheet" href="/fonts/inter-local.css">
    <link rel="stylesheet" href="/fonts/firacode-local.css">
    <style>
      :root {
        --primary: #00ff41;
        --bg-deep: #030303;
        --bg-panel: #0a0a0a;
        --border-dim: rgba(0, 255, 65, 0.15);
        --border-glow: rgba(0, 255, 65, 0.4);
      }
      
      html, body {
        height: 100%;
        overflow: hidden;
        background-color: var(--bg-deep);
        color: #e5e5e5;
        font-family: 'Inter', sans-serif; /* UI Font */
      }
      
      .font-mono {
        font-family: 'Fira Code', monospace;
      }

      /* Subtle Scanline */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 3px;
        z-index: 9999;
        pointer-events: none;
        opacity: 0.3;
      }

      /* Premium Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff41; 
      }

      /* Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border-dim);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
      }

      .border-gradient {
        border-image: linear-gradient(to bottom right, #00ff41, transparent) 1;
      }
      
      /* Animation */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
    </style>

</html>
